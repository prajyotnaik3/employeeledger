<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div class="form-group">
            <label for="employeeCode">Employee Code</label>
            <input type="number" [(ngModel)]="employee.employeeCode" 
              class="form-control" 
              id="employeeCode" 
              name="employeeCode" 
              value="employee.employeeCode"
              required #employeeCode="ngModel"
              readonly>
            <div [hidden]="!employeeCode.pristine" class="alert alert-danger">Employee Code is required</div>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="employee.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="employee.name"
            required #name="ngModel">
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" [(ngModel)]="employee.designation" 
            class="form-control" 
            id="designation" 
            name="designation" 
            placeholder="employee.designation"
            required #designation="ngModel">
          <div [hidden]="!designation.pristine" class="alert alert-danger">Designation is required</div>
        </div>
        <button type="submit" [disabled]="!employeeForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
